<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sai's chrome</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="clock.js"></script>
    <link href="./LED Dot-Matrix 400.ttf" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d6972a963a.js" crossorigin="anonymous"></script></head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <body>
    <section class="preview">
        <div class="left">
            <div class="power">
                <button class="power-btn"><img src="./assects/1841400-200-removebg-preview (1).png" width="25px"></button>
            </div>
        </div>
        <div class="middle0">
            <h1>hello sai prasad</h1>
        </div>
        <div class="middle">
            <div class="nti">
                <div id="clock" > <span id="time" > </span><SPAn id="second" ></SPAn></div>
                <div id="calender" > <span id="date" ></span></div>
            </div>
            <div id="g-search">
                <form action="https://www.google.com/search" target="_blank" method="GET" accept="Search">
                    <input type="text" name="q" id="search"  placeholder="QUICK SEARCH" required autocomplete="off" >
                    <button type="reset" id="clear" ><i class="fa-solid fa-circle-xmark"></i></button>
                    <button type="submit" id="search-btn" >Search</button>
                </form>
                
            </div>
            <div id="dino">
                <iframe src="https://offline-dino-game.firebaseapp.com/" frameborder="0" width="100%" height="22%"></iframe>
            </div>
            <div id="quote">
                <p id="quote-text"></p>
                
                <h6 id="quote-author"></h6>
            </div>
        </div>
        <div class="right">
            <div class="light">
                <button><img src="./assects/outline_light_mode_white_24dp.png" style= "background-color: transparent;" width="30px" alt=""></button>
            </div>
            <div class="night">
                <button><img src="./assects/dark_mode_FILL0_wght400_GRAD0_opsz24.png" style= "background-color: transparent;" width="30px" alt=""></button>
            </div>
            <div id="dino-btn">
                <button>
                    <img class="dino0" src="./assects/dino-removebg-preview.png" width="30px" alt="dino">
                    <img class="dino1" src="./assects/dino1-removebg-preview.png" width="30px" alt="dino">

                </button>
            </div>
            <div class="quotes">
                <button type="button">
                    <img class="quote1" src="./assects/outline_format_quote_black_24dp.png" width="25px" alt="quote_on/off">
                    <img class="quote2" src="./assects/outline_format_quote_white_24dp.png" width="25px" alt="quote_on/off">
                </button>
            </div>
        </div>
    
    </section>
    <script src="index.js"></script>
    <script src="functional.js"></script>
    <script src="quote.js"></script>
    

</body>
</html>
